// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" } // added for sonarQube
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"

        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.1' // added for sonarQube

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        //center() // Warning: this repository is going to shut down soon
        maven {
            url "https://maven.google.com"}
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}